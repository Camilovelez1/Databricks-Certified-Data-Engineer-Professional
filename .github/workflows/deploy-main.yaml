name: CI - Type & Lint Check for Develop

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  quality-check:
    name: Ruff and mypy checks (notebooks too)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Ruff via nbqa (excluding problematic files)
        run: |
          find . -name "*.ipynb" ! -name "* *" -exec nbqa ruff {} +

      - name: Run mypy via nbqa
        run: nbqa mypy . --exclude tests
